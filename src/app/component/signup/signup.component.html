<h1 class="text-center mt-5 mb-5">Track It</h1>
<form [formGroup]="form">
  <div class="d-flex flex-column justify-content-center align-items-center container w-75">
    <div class="row text-center bg-secondary p-2 rounded-3">
      <div class="col-12 col-md-6 rounded-2 p-2 m-auto">
        <input class="p-1 text-white border border-secondary border-2 rounded-2 text-white"
               type="text"
               formControlName="firstName"
               placeholder="First Name">
      </div>
      <div class="col-12 col-md-6 rounded-2 p-2 m-auto ">
        <input class="p-1 text-white border border-secondary border-2 rounded-2 text-white"
               type="text"
               formControlName="lastName"
               placeholder="Last Name">
      </div>
      <div class="col-12 col-md-6 rounded-2 p-2 m-auto ">
        <input class="p-1 text-white border border-secondary border-2 rounded-2 text-white"
               type="text"
               formControlName="username"
               placeholder="Username">
      </div>
      <div class="col-12 col-md-6 rounded-2 p-2 m-auto ">
        <input class="p-1 text-white border border-secondary border-2 rounded-2 text-white"
               type="email"
               formControlName="email"
               placeholder="Email">
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center d-md-flex flex-md-row align-items-md-center justify-content-md-center p-0"
           formGroupName="passwords">
        <div class="rounded-2 p-2 m-auto">
          <input class="p-1 text-white border border-secondary border-2 rounded-2 text-white"
                 type="password"
                 formControlName="password"
                 placeholder="Password">
        </div>
        <div class="rounded-2 p-2 m-auto">
          <input class="p-1 text-white border border-secondary border-2 rounded-2 text-white"
                 type="password"
                 formControlName="confirmPassword"
                 placeholder="Confirm Password">
        </div>
      </div>

      <div class="col-12 col-md-6">
        <button class="btn btn-primary m-auto" type="submit" (click)="onSubmit()">Submit</button>
      </div>
      <div class="col-12 col-md-6 m-auto">
        <button class="btn btn-light m-auto" (click)="onReset()">Reset</button>
      </div>
      <div>
        @if (emailIsInvalid) {
          <p class="mt-2 text-warning">The email you put is invalid, please write the correct email</p>
        }
        @if (passwordControl) {
          <p class="mt-2 text-warning">The password must contain at least 8 characters </p>
        }
        @if (passwordIsInvalid) {
          <p class="mt-2 text-warning">Passwords must match.</p>
        }
      </div>
    </div>
  </div>
</form>
