<div class="bg-info text-dark w-100 rounded-2 p-2">
  <h3 class="text-center">Expense</h3>
  <div class="d-flex flex-row justify-content-center">
    <h4 class="m-auto">Expense</h4>
    <h4 class="m-auto">Amount</h4>
  </div>
  <form>
    <div class="d-flex justify-content-around mt-2">
      <select class="form-select form-select-sm w-25" id="choice" [(ngModel)]="selectedOption" name="expenseChoice">
        @for (option of choices; track option) {
          <option [value]="option">{{ option }}</option>
        }
      </select>
      <input type="number" class="form-control w-25">
    </div>
  </form>
</div>
