<div class="container mt-4">
  <h2 class="text-center mb-4">ðŸ“Š Recent Transactions</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-dark">
      <tr>
        <th>Type</th>
        <th>Category</th>
        <th>Amount ($)</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
        @for (transaction of transactions.slice(-10); track transaction.id) {
          <tr [class.earning]="transaction.movement === 'earning'"
              [class.expense]="transaction.movement === 'expense'">
            <td class="text-capitalize">{{ transaction.movement }}</td>
            <td>{{ transaction.transaction }}</td>
            <td class="text-end">${{ transaction.amount | number:'1.2-2' }}</td>
            <td>{{ transaction.date | date:'dd/MM/yyyy' }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
